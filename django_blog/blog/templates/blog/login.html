{% extends 'blog/base.html' %}

{% block title %}Login - Django Blog{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="margin-bottom: 1.5rem; color: #2c3e50;">Login to Your Account</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 1rem;">
            <label for="id_username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" name="username" id="id_username" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="id_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" name="password" id="id_password" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 0.75rem;">Login</button>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{% url 'blog:register' %}" style="color: #3498db; text-decoration: none;">Register here</a>
    </p>
</div>
{% endblock %}
